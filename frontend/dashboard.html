<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-6 font-sans">
    <div class="max-w-6xl mx-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Inventory</h2>
        <a
          href="purchase.html"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
          >+ Create Purchase</a
        >
      </div>

      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Item
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Stock
              </th>
              <th
                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Price
              </th>
            </tr>
          </thead>
          <tbody
            id="itemTable"
            class="bg-white divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script>
      $(document).ready(function () {
        apiRequest("GET", "/items")
          .done(function (items) {
            if (!items || items.length === 0) {
              $("#itemTable").append(`
              <tr>
                <td colspan="3" class="text-center py-4 text-gray-500">No items found</td>
              </tr>
            `);
              return;
            }

            items.forEach((item) => {
              $("#itemTable").append(`
              <tr class="hover:bg-gray-50 transition">
                <td class="px-6 py-4 whitespace-nowrap">${item.Name}</td>
                <td class="px-6 py-4 whitespace-nowrap">${item.Stock}</td>
                <td class="px-6 py-4 whitespace-nowrap">$${item.Price.toLocaleString()}</td>
              </tr>
            `);
            });
          })
          .fail(() => {
            Swal.fire("Error", "Gagal load data", "error");
          });
      });
    </script>
  </body>
</html>
